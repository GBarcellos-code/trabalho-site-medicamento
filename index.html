<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medicamentos</title>
    <link rel="stylesheet" href="styles-index.css">
</head>
<body>
   
    <header class="header">
        <div class="header-left">
            <img src="imagem/IMG_0301.png" alt="Foto ProPharma" class="profile-image">
        </div>
        <div class="header-name">
            <p>PRO PHARMA</p>
        </div>
        <nav class="header-center">
            <a href="index.html" class="nav-link">Página de Cadastro</a>
            <a href="listagem.html" class="nav-link">Lista de Medicamentos</a>
            <a href="https://www.dismed.com.br/" class="nav-link">Fornecedor</a>
        </nav>
        <div class="contact-info">
            <p><strong>Contato:</strong> (XX) XXXX-XXXX</p>
            <p><strong>Técnico:</strong> (XX) XXXX-XXXX</p>
            <p><strong>Fornecedor:</strong> (XX) XXXX-XXXX</p>
        </div>
    </header>
    


    <div class="container">
        <form id="medicamentoForm">
            <h2>Cadastrar Medicamento</h2>

            <label for="nome">Nome do Medicamento</label>
            <input type="text" id="nome" required>

            <label for="principioAtivo">Princípio Ativo</label>
            <input type="text" id="principioAtivo" required>

            <label for="concentracao">Concentração</label>
            <input type="text" id="concentracao" required>

            <label for="forma">Forma de Apresentação</label>
            <input type="text" id="forma" required>

            <label for="via">Via de Absorção</label>
            <input type="text" id="via" required>

            <label for="controlado" class="controlado-label">
                Medicamento Controlado
                <input type="checkbox" id="controlado">
            </label>

            <label for="palavrasChave">Palavras-Chave</label>
            <input type="text" id="palavrasChave" placeholder="Insira palavras-chave separadas por vírgula">

            <button type="button" onclick="cadastrarMedicamento()">Cadastrar Medicamento</button>
        </form>

        <button onclick="window.location.href='listagem.html'">Ir para Listagem de Medicamentos</button>
    </div>
    <footer class="rodape">
        <p>Desenvolvido por Gabriel Barcellos &copy; 2024</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
